{% extends 'base/base.html' %}
{% load static %}

{% block title %}Criar conta - Quackie{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="card w-full" style="max-width: 28rem;">
        <div class="text-center mb-6">
            <div class="flex items-center justify-center gap-3 mb-4">
                <img src="{% static 'images/duck_icon_ampli.ico' %}" alt="Quackie Logo" width="40" height="40">
                <h1 class="text-2xl font-bold text-yellow">Quackie</h1>
            </div>
            <h2 class="text-2xl font-bold">Criar sua conta</h2>
        </div>

        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="name" class="label">Nome completo</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" class="input" required>
            </div>

            <div class="mb-4">
                <label for="username" class="label">Nome de usuário</label>
                <input type="text" id="username" name="username" placeholder="Escolha seu @quack" class="input" required>
            </div>

            <div class="mb-4">
                <label for="email" class="label">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" class="input" required>
            </div>

            <div class="mb-4">
                <label for="password" class="label">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" class="input" required>
            </div>

            <div class="mb-4">
                <label for="confirm_password" class="label">Confirmar senha</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" class="input" required>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-3 rounded" style="background-color: #dc2626; color: white;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <button type="submit" class="btn btn-primary w-full mb-4">Criar conta</button>

            <div class="text-center">
                <p class="text-gray text-sm">
                    Já tem uma conta? 
                    <a href="{% url 'login' %}" class="text-yellow">Entrar</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
